<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Black Jack</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="welcomeScreen">
        <h1 id="welcomeScreenHeading">Welcome to Black Jack....</h1>
        <label for="#name">Your Name</label>
        <input type="text" id="name"/><br/>
        <label for="#amount">Enter Amount</label>
        <input type="text" id="amount" /><br/>

        <input type="button" id="deal" value="deal" onclick="dealButtonClicked()"/>
    </div>
    <div id="mainScreen">
        <div class="playerSide">
            <h1 id="playerName"></h1>
            <span id="playerScore"></span>
            <ul class="playerCardsList">
            </ul>
        </div>
        <div class="dealerSide">
            <h1 id="dealer">Dealer</h1>
            <span id="dealerScore"></span>
            <ul class="dealerCardsList">
            </ul>
        </div>
        <p id="result"></p>
        <input type="button" id="hitButton" value="hit" onclick="hitButtonClicked()"/>
        <input type="button" id="standButton" value="stand" onclick="standButtonClicked()"/>
        <input type="button" id="reload" value="New Game" onclick="reload()"/>
    </div>
</body>
</html>
